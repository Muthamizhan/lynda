<section>
	<div class="search-container col-md-6 col-md-offset-3" >
		<h1> Search For Name</h1>
		<input type="text" ng-model="query" autofocus>
		<label> by:
			<select ng-model="artistOrder">
				<option value="name"> Name </option>
				<option value="company"> Company </option>
			</select>
		</label>
		<label class="formgroup">
			<input type="radio"  name="direction" ng-model="direction"checked> Asc
		</label>
		<label  class="formgroup">
			<input type="radio" name="direction" ng-model="direction" value="reverse"> Desc
		</label>
	</div>
	<div class="result-container col-md-4 col-md-offset-4" ng-animaate="'animate'"  ng-repeat="item in artists | filter:query | orderBy : artistOrder:direction" ng-show="query">
		<a href="#/details/{{artists.indexOf(item)}}">
			<div class="results">
				<img ng-src="{{item.img}}">
				<div class="result-desc">
					<h3>{{item.name}}</h3> 
					<h4>{{item.company}}</h4>
				</div>	
				<div class="clearfix"></div>
			</div>
		</div>
	</section>
